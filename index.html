<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- to tell browsers a character set to use while rendering content -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- -->

    <link rel="icon" href="img/favicon-16x16.png" type="image/x-icon">
    <!-- displays an icon provided locally or remotely (via http-link) on the tab -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/lato-font/3.0.0/css/lato-font.min.css"
          integrity="sha512-rSWTr6dChYCbhpHaT1hg2tf4re2jUxBWTuZbujxKg96+T87KQJriMzBzW5aqcb8jmzBhhNSx4XYGA6/Y+ok1vQ=="
          crossorigin="anonymous"/> <!-- displays an icon provided locally or remotely (via http-link) on the tab -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
          crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <!-- connect (import) a CSS file to apply all styles it has to this HTML page -->

    <title>Social Editor -- A simple editor to create and publish social media posts</title>
</head>
<body class="app">
<header class="header">
    <img src="img/logo.svg" alt="logo" class="logo">
    <button class="dd-toggle">File</button>
    <button class="dd-toggle">View</button>
    <button class="dd-toggle">New</button>
    <button class="dd-toggle">
        <i class="fas fa-crown dd-toggle__icon"></i>
    </button>
    <button class="dd-toggle">
        <i class="fas fa-bell dd-toggle__icon"></i>
    </button>
    <button class="dd-toggle">
        <img src="img/john_doe.png" alt="user photo" class="dd-toggle__img">
        <span class="dd-toggle__text">John Doe</span>
    </button>
</header>
<div class="app__container">
    <div class="sidebar">
        <section class="menu">
            <button class="menu__button">
                <i class="fas fa-layer-group menu__icon"></i>
                <span class="menu__text">Templates</span>
            </button>
            <button class="menu__button menu__button--active">
                <i class="fas fa-image menu__icon"></i>
                <span class="menu__text">Images</span>
            </button>
            <button class="menu__button">
                <i class="fas fa-font menu__icon"></i>
                <span class="menu__text">Text/Font</span>
            </button>
            <button class="menu__button">
                <i class="fas fa-shapes menu__icon"></i>
                <span class="menu__text">Shapes</span>
            </button>
        </section>
        <footer class="footer">
            <small class="copyright">
                &copy; 2042 SocialEditor. All rights reserved.
            </small>
        </footer>
    </div>
    <section class="panel">
        <div class="panel__top">
            <h1 class="first-heading">Images</h1>
            <i class="fas fa-angle-double-left panel__collapse-icon"></i>
        </div>
        <div class="panel__images">
            <img src="img/image_1.jpg" alt="image" class="panel__img">
            <img src="img/image_2.jpg" alt="image" class="panel__img">
            <img src="img/image_3.jpg" alt="image" class="panel__img">
            <img src="img/image_4.jpg" alt="image" class="panel__img">
            <img src="img/image_5.jpg" alt="image" class="panel__img">
            <button class="panel__btn">
                <i class="fa fa-plus panel__upload-icon"></i>
            </button>
        </div>
    </section>
    <main class="main"></main>
</div>

</body>
</html>
